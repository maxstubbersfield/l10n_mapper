name: l10n_mapper_generator
description: A dart package to generate localization-mapper to support parsing
  dynamic translation keys (as flutter-localizations package does not yet
  support this).
version: 2.2.1

environment:
  sdk: '>=3.3.0 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  analyzer: ">=8.0.0 <10.0.0"
  args: ^2.7.0
  build: ">=4.0.3 <5.0.0"
  flutter:
    sdk: flutter
  path: ^1.9.1
  source_gen: ">=3.1.0 <5.0.0"
  collection: ^1.19.1

dev_dependencies:
  build_runner: any
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter

executables:
  l10n_mapper_generator: l10n_mapper_generator
